<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">
    <h:head> 
        <title>#{msg['application.title']}</title>
        <meta name="author" content="Aristides Villarreal"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
        <f:facet name="first">
            <f:view locale="#{LocaleBean.locale}"></f:view>


            <f:loadBundle basename="com.properties.messages" var="msg" />
            <f:loadBundle basename="com.jmoordbutils.properties.application" var="app" />

        </f:facet>

        <jmoordbjsf:metatemplate/>
        <jmoordbjsf:csstemplate/>
    </h:head>
    <h:body style="padding-top: 60px; background-color: lightslategray">

        <b:container fluid="true"> 
            <h:form styleClass="form-signin" prependId="false" id="form">
                <p:messages id="growl" closable="true"  />
                <h2 class="form-signin-heading"><p:outputLabel value="Appliction" style="color: white"/></h2>

                <b:panel title="#{app['login.title']}" look="primary" collapsed="false" >
                    <b:row>
                        <b:column medium-screen="3">
                      <h:outputText value="#{cc.attrs.labelusername}"  />
                        </b:column>
                        <b:column medium-screen="9">
                            <p:inputText id="username1" value="#{loginController.username}" placeholder="username" >

                            </p:inputText>
                        </b:column>

                    </b:row>
                    <b:row tooltip="#{app['tooltip.password']}">
                        <b:column medium-screen="3">
                            <h:outputText value="#{app['login.password']}" />
                        </b:column>
                        <b:column medium-screen="9">
                            <p:inputText id="password" value="#{loginController.password}"  placeholder="#{app['login.password']}" type="password">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </p:inputText>
                        </b:column>

                    </b:row>

                </b:panel>

                <jmoordbjsf:login

                    id="username"
                    fieldusername="#{loginController.username}"
                    labelusername="#{app['login.username']}"
                    fieldpassword="#{loginController.password}"
                    dologin="#{loginController.doLogin()}"

                    showone="false"
                    idone="rol"

                    requiredMessageone="#{msg['field.idrol']}"                    
                    selectItemsLabelone="#{item.idrol}"
                    selectItemsValueone="#{loginController.rolServices.rolList}"
                    valueone="#{loginController.rol}"
                    />






                <p:outputLabel value="#{msg['application.version']}" style="color: white"/>


            </h:form>
        </b:container>
    </h:body>
</html>

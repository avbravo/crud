<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:jmoordbjsf="http://xmlns.jcp.org/jsf/composite/jmoordbjsf">
    <composite:interface >


        <composite:attribute name="fieldusername" />
        <composite:attribute name="labelusername" />
        <composite:attribute name="fieldpassword" />
        <composite:attribute name="update" default=":form:growl"/>
        <composite:attribute name="dologin" 
                             method-signature="java.lang.String action()" />


        <!--
        -->
        <composite:attribute name="valueone" default="" />
        <composite:attribute name="labeltip1One" />
        <composite:attribute name="requiredMessageOne" default=""/>
        <composite:attribute name="idone" default="_notdefinedone_"/>
        <composite:attribute  name="showone" default="false"  type="java.lang.Boolean"/>
        <composite:attribute name="labelone" default=""/>
        <composite:attribute name="itemLabelOne" />
        <composite:attribute name="fieldOne"/>
        <composite:attribute name="completeMethodOne"  
                             method-signature="java.util.List complete(java.lang.String)" />
        <composite:attribute name="converterOne"/>
        <!--
        -->

        <composite:attribute  name="showtwo" default="false"  type="java.lang.Boolean"/>
        <composite:attribute name="labeltwo" default=""/>
        <composite:attribute name="valuetwo" default="" />
        <composite:attribute name="idtwo" default="_notdefinedtwo_" />
        <composite:attribute name="requiredMessagetwo" default=""/>
        <composite:attribute name="requiredtwo" default="true"/>                 
        <composite:attribute name="selectLabeltwo" default=""/>
        <composite:attribute name="selectValuetwo" default=""/>
        <composite:attribute name="selectDisabletwo" default="true"/>
        <composite:attribute name="selectItemsValuetwo" default="" />
        <composite:attribute name="selectItemsLabeltwo" />
        <composite:attribute name="onchangetwo" default ="" />
        <composite:attribute name="updatetwo" default ="" />

        <composite:attribute name="converterTwo"/>






    </composite:interface>
    <composite:implementation>
<!--        <p:dialog header="#{app['login.title']}" visible="true" widgetVar="dlg"  closable="false" resizable="false">-->
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="#{cc.attrs.labelusername}"  />
                <p:inputText id="username" value="#{cc.attrs.fieldusername}" placeholder="#{cc.attrs.labelusername}" />

                <p:outputLabel for="password" value="#{app['login.password']}" /> 
                <p:password id="password" value="#{cc.attrs.fieldpassword}"  label="password" />


                <p:outputLabel  value="#{cc.attrs.labelone}"  rendered="#{cc.attrs.showone}" />
                <p:autoComplete     dropdown="true"
                                    rendered="#{cc.attrs.showone}"   
                                    scrollHeight="250"   
                                    id="#{cc.attrs.idone}" 
                                    multiple="false" 
                                    requiredMessage="#{cc.attrs.requiredMessageOne}"  
                                    emptyMessage="#{app['info.nohayregistros']}" 
                                    value="#{cc.attrs.valueone}"  
                                    completeMethod="#{cc.attrs.completeMethodOne}"    
                                    var="p"
                                    itemLabel="#{cc.attrs.itemLabelOne}"
                                    itemValue="#{p}" forceSelection="true"> 
                    <f:converter binding="#{cc.attrs.converterOne}"/>
                    <f:attribute name="field" value="#{cc.attrs.fieldOne}"/>
                    <f:attribute name="fromstart" value="false"/>
                    <f:attribute name="fielddropdown" value="true"/>
                    <f:attribute name="fieldminquerylength" value="0"/>

                    <f:facet name="itemtip">
                        <h:panelGrid columns="1" cellpadding="5">
                            <h:outputText value="#{cc.attrs.labeltip1One}"/>

                        </h:panelGrid>
                    </f:facet>
                </p:autoComplete>  




                <f:facet name="footer">

                    <p:commandButton  value="#{app['button.login']}" 
                                      action="#{cc.attrs.dologin}" icon="log-in"
                                      update="#{cc.attrs.update}"/>
                </f:facet>  
            </h:panelGrid>
<!--        </p:dialog>    -->



    </composite:implementation>

</html>
